name: Generate API

on: push

jobs:
  generate-api:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
          
      - name: Generate sdRDM library
        uses: JR-1991/generate-sdrdm-api@main
        with:
          library_name: chromatopy